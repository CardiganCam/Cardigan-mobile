<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/video-js.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ng-cordova-bluetoothle/ng-cordova-bluetoothle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
<!--     <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/video.min.js"></script>
  </head>
  <body ng-app="cardigan" class="platform-ios platform-cordova platform-webview">
    <ion-pane drag-content="false">
      <ion-content scroll="false">


          <div class="screen" >
            <div class="inner" >
              <video muted id="video" class="video-js" preload="auto" width="355" height="200" poster="img/logo.png" data-setup='{"nativeControlsForTouch": false, "customControlsOnMobile": true, "muted": true, "playsInline": true}' webkit-playsinline>
                  <source src="" type='video/mp4' webkit-playsinline>
              </video>
              <div class="center">
                <img class="logo" src="img/logo.png"/>
              </div>
              <div class="misc right">
                  <img class="speaker" src="img/speaker.png" />
                  <img class="dot" src="img/dot.png" />
                  <img class="dot" src="img/dot.png" />
              </div>

            </div>
          </div>
          <div class="screenOuline"></div>

      <div class="actionBar" ng-click="play()">
          <h1 >Car drives on red light.</h1>
          <div class="actions right">
              <img src="img/trash.png">
              <img src="img/share.png" ng-click="shareVideo()">
          </div>
      </div>

      <ion-scroll class="media">
        <ion-list>
          <div ng-repeat="(title, month) in clipsByMonth track by $index">
              <ion-item ng-repeat="(day, clip) in month">
                  <h2>{{title | monthName}} {{day}}</h2>
                  <ul class="videos">
                      <li ng-repeat="video in clip" ng-click="changeMainVideo(video)"><img src="{{host}}/modules/video/thumb/{{video}}.jpg"></li>
                  </ul>
              </ion-item>
          </div>


        </ion-list>
      </ion-scroll>
      <div class="clear"></div>



      </ion-content>
    </ion-pane>
  </body>
</html>
